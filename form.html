<body>
    <header>
        <div class="header">
            <h1 id="h1">Product Review</h1>
        </div>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <!--<legend>Product Name</legend>-->
                <label>Product name
                    <select name="selectaproduct" id="selectaproduct" required>
                        <option value=""  disabled selected>Select a Product</option>
                        <div class="container">

                        </div>
                  </select>
                </label>  
            </fieldset>

            <fieldset>
                <!--<legend>Product Name</legend>-->
                <div>Overall Rating</div>
                <div class="stars">
                    <label class="star1">‚òÜ<input type="radio" name="rating" value="1star" id="1star" required></label>
                    <label class="star2">‚òÜ‚òÜ<input type="radio" name="rating" value="2star" id="2star" required></label>
                    <label class="star3">‚òÜ‚òÜ‚òÜ<input type="radio" name="rating" value="3star" id="3star" required></label>
                    <label class="star4">‚òÜ‚òÜ‚òÜ‚òÜ<input type="radio" name="rating" value="4star" id="4star" required></label>
                    <label class="star5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ<input type="radio" name="rating" value="5star" id="5star" required></label>
                </div>
            </fieldset>

            <fieldset>
                <label>Date of Installation<input type="date" class="date" name="installationdate" min="2001-01-01" max="2024-12-31"></label>
            </fieldset>

            <fieldset class="checkbox">
                <div>Which features did you find useful in the product?</div>
                <div class="apply">(Check all that apply)</div>
                <label><input type="checkbox" name="durability" value="durability" id="durability">Durability</label>
                <label><input type="checkbox" name="ease" value="ease" id="ease">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="performance" id="performance">Performance</label>
                <label><input type="checkbox" name="desing" value="design" id="design">Design</label>
            </fieldset>
                
            <fieldset>
                <label class="textarea">Written Review (Optional)</label>
                <textarea name="textarea" id="textarea"></textarea>
            </fieldset>

            <fieldset>
                <label class="text">Your Name (Optional)<input type="text" name="name" id="name"></label>
            </fieldset>

            <input type="submit" value="Post Review" class="postreview">
        </form>
    </main>
